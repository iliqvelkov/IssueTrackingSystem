<div class="margin-bottom-100" ng-controller="HomeController"></div>
<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <h3>Login</h3>
        <form name="loginForm">
            <label for="email">E-mail</label>
            <input type="text" id="email" required="required" ng-model="userData.username" class="form-control" />
            <br />
            <label for="password">Password</label>
            <input type="password" required="required" ng-model="userData.password" id="password" class="form-control" />
            <br />
            <button id="loginBtn" class="btn btn-primary" ng-disabled="userData.$invalid" ng-click="login(userData)">Login</button>
        </form>
    </div>

    <div class="col-md-4 col-md-offset-2 border">
        <h3>Register</h3>
        <form name="registerForm">
            <label for="reg-email">E-mail</label>
            <input type="email" required="required" ng-model="userData.regEmail" id="reg-email" class="form-control" />
            <br />
            <label for="reg-password">Password</label>
            <input type="password" placeholder="min-length 6" required="required" min-length="6" max-length="100" ng-model="userData.regPassword" id="reg-password" class="form-control" />
            <br />
            <label for="reg-confirm-password">Confirm Password</label>
            <input type="password" required="required" min-length="6" max-length="100" ng-model="userData.confirmPassword" id="reg-confirm-password" class="form-control" />
            <br />
            <button id="registerBtn" class="btn btn-primary" ng-disabled="userData.$invalid ||
            userData.regPassword != userData.confirmPassword" ng-click="register(userData)">Register</button>
        </form>
    </div>
</div>
